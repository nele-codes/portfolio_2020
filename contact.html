        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <!-- Social media links in navigation -->
      <div class="social-icons">
        <a target="_blank" href="https://twitter.com/NeleTheCoder"
          ><img
            class="social-icon"
            src="./images/twitter.svg"
            alt="twitter icon"
        /></a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/nele-taevere-5a436340/"
          ><img
            class="social-icon"
            src="./images/linkedin.svg"
            alt="linkedin icon"
        /></a>
        <a target="_blank" href="https://github.com/Taeverenele"
          ><img class="social-icon" src="./images/github.svg" alt="github icon"
        /></a>
        <a target="_blank" href="https://www.facebook.com/nele.taevere"
          ><img
            class="social-icon"
            src="./images/facebook.svg"
            alt="facebook icon"
        /></a>
        <a target="_blank" href="https://www.instagram.com/nelly_t_au/"
          ><img
            class="social-icon"
            src="./images/instagram.svg"
            alt="instagram icon"
        /></a>
      </div>
    </nav>
    <!-- Header for page title and social media links -->
    <header>
      <h1 class="title">Contact Me...</h1>
      <p class="paragraph">
        Send me a message below or <br />
        check me out on Social Media
      </p>
      <!-- Social media links -->
      <div class="contact-social">
        <a
          target="_blank"
          rel="noopener"
          href="https://twitter.com/NeleTheCoder"
          ><img
            class="social-icon"
            src="./images/twitter.svg"
            alt="twitter icon"
        /></a>
        <a
          target="_blank"
          rel="noopener"
          href="https://www.linkedin.com/in/nele-taevere-5a436340/"
          ><img
            class="social-icon"
            src="./images/linkedin.svg"
            alt="linkedin icon"
        /></a>
        <a target="_blank" rel="noopener" href="https://github.com/Taeverenele"
          ><img class="social-icon" src="./images/github.svg" alt="github icon"
        /></a>
        <a
          target="_blank"
          rel="noopener"
          href="https://www.facebook.com/nele.taevere"
          ><img
            class="social-icon"
            src="./images/facebook.svg"
            alt="facebook icon"
        /></a>
        <a
          target="_blank"
          rel="noopener"
          href="https://www.instagram.com/nelly_t_au/"
          ><img
            class="social-icon"
            src="./images/instagram.svg"
            alt="instagram icon"
        /></a>
      </div>
    </header>
    <!-- Main area of page diplayed flex -->
    <main class="flex-container">
      <!-- Form area -->
      <form>
        <div class="contact-column-1">
          <label for="first_name">First name:</label><br />
          <input
            type="text"
            id="first_name"
            name="firstName"
            placeholder="Enter your first name"
          /><br />
          <label for="last_name">Last name:</label><br />
          <input
            type="text"
            id="last_name"
            name="lastName"
            placeholder="Enter your last name"
          /><br />
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          /><br />
        </div>
        <div class="contact-column-2">
          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            placeholder="Send me a message..."
          ></textarea>
          <br />
          <!-- Submit button -->
          <button id="message-btn" type="submit" value="Submit">
            Send Message
          </button>
        </div>
      </form>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; Copyright 2020 Nele Taevere</p>
    </footer>

    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Lemonada&display=swap"
      rel="stylesheet"
    />
